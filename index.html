    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        background-color: #2e5077;
        padding: 0;
        margin: 0;
      }

      * {
        font-family: "Libre Franklin", serif;
        font-optical-sizing: auto;
        font-weight: 400;
        font-style: normal;
        text-align: center;
        overflow: hidden;
      }

      button {
        background-color: #4da1a9;
        padding-top: 5px;
        padding-bottom: 5px;
        padding-left: 10px;
        padding-right: 10px;
        font-size: 1rem;
        border-radius: 5px;
        border: none;
        transform: translate(-50%, -50%);
        cursor: pointer;
        position: fixed;
        left: 50%;
      }

      @keyframes pulse {
        0% {
          transform: translate(-50%, -50%) scale(1.1);
        }
        50% {
          transform: translate(-50%, -50%) scale(1.4);
        }
        100% {
          transform: translate(-50%, -50%) scale(1.1);
        }
      }

      #yes {
        color: #fff;
        font-weight: bold;
        top: 35%;
        animation: pulse 1.5s infinite;
      }

      #no {
        background-color: #f6f4f0;
        top: 45%;
        transition: 0.3s;
        z-index: 100;
        border: 1px solid #000;
      }

      span {
        color: #fff;
        font-weight: bold;
        font-size: 1.5rem;
      }

      #question {
        transform: translate(-50%, -50%);
        position: fixed;
        top: 15%;
        left: 50%;
      }

      #hint {
        transform: translate(-50%, -50%);
        position: fixed;
        top: 70%;
        left: 50%;
        opacity: 0;
      }

      #success {
        opacity: 0;
        position: fixed;
        transform: translate(-50%, -50%);
        top: 50%;
      }
    </style>

    <script defer>
      document.addEventListener("DOMContentLoaded", () => {
        const yesBtn = document.getElementById("yes");

  </head>
